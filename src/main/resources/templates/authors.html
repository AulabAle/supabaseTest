<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{index :: head}"></head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                    <span class="h1">Authors</span>
                    <a th:href="@{/authors/add}" class="btn btn-primary m-2">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                    <form th:replace="~{index :: logout}"></form>
                </div>
                <div class="col-12">
                    <table class="table table-striped table-responsive-lg">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Fullname</th>
                                <th>Email</th>
                                <th># Posts</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="author:${authors}">
                                <td th:text="${author.id}"></td>
                                <td th:text="${author.fullname}"></td>
                                <td th:text="${author.email}"></td>
                                <td th:text="${author.numberOfPosts}"></td>
                                <td>
                                    <a th:href="@{/authors/modify/{id}(id=${author.id})}" class="btn btn-warning m-2">
                                        <i class="fa-solid fa-pen"></i>
                                    </a>
                                    <a th:href="@{/authors/remove/{id}(id=${author.id})}" class="btn btn-danger m-2">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                    <a th:href="@{/authors/detail/{id}(id=${author.id})}" class="btn btn-primary m-2">
                                        <i class="fa-solid fa-bars"></i>
                                    </a>
                                </td>
                                  
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
          
          <script th:replace="~{index :: bootstrap}"></script>
          <script>console.log("Ciao sono lo script iniettato")</script>  
    </body>
</html>
