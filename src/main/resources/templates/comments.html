<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1" th:text="${title}"></span>
                <a class="btn btn-primary m-2">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <div class="col-12">
                <table class="table table-striped table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Email</th>
                            <th>Body</th>
                            <th>Date</th>
                            <th>Post title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr th:each="comment:${comments}">
                            <td th:text="${comment.id}"></td>
                            <td th:text="${comment.email}"></td>
                            <td th:text="${comment.body}"></td>
                            <td th:text="${comment.date}"></td>
                            <td th:text="${comment.postTitle}"></td>
                            <td>
                                <a class="btn btn-danger m-2">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                                <a class="btn btn-warning m-2">
                                    <i class="fa-solid fa-pen "></i>
                                </a>
                            </td>
                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    

    
    <script th:replace="~{index :: bootstrap}"></script>  
</body>
</html>
