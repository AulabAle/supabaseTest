<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1">Add a Post</span>
            </div>
            <div class="col-12 my-5">
                <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${post}" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input id="title" type="text" class="form-control" th:field="*{title}" placeholder="Title..."
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Body</label>
                        <textarea id="body" type="text" class="form-control" th:field="*{body}" placeholder="..."
                            required rows="20" cols="50"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Publish date (8 chars)</label>
                        <input id="date" type="text" class="form-control" th:field="*{publishDate}"
                            placeholder="yyyyMMdd">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <!-- <select id="author" th:field="*{author.id}" class="form-select"> -->
                        <select id="author" th:name="author.id" th:value="*{authorId}" class="form-select">
                            <option th:each="author:${authors}" th:value="${author.id}"
                                th:text="${author.name + ' ' + author.surname}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <script th:replace="~{index :: bootstrap}"></script>
</body>

</html>
