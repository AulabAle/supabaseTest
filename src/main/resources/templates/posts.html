<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1">Posts</span>
                <a th:href="@{/posts/add}" class="btn btn-primary m-2">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <div class="col-12">
                <table class="table table-striped table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Publish date</th>
                            <th>Author name</th>
                            <th># Comments</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr th:each="post:${posts}">
                            <td th:text="${post.id}"></td>
                            <td th:text="${post.title}"></td>
                            <td th:text="${post.publishDate}"></td>
                            <td th:text="${post.authorFullName}"></td>
                            <td th:text="${post.numberOfComments}"></td>
                            <td>
                                <a th:href="@{/posts/remove/{id}(id=${post.id})}" class="btn btn-danger m-2">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                                <a th:href="@{/posts/modify/{id}(id=${post.id})}" class="btn btn-warning m-2">
                                    <i class="fa-solid fa-pen "></i>
                                </a>
                            </td>
                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    

    
    <script th:replace="~{index :: bootstrap}"></script>  
</body>
</html>
