<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1">Modify Author</span>
            </div>
            <div class="col-12 my-5">
                <form th:action="@{/authors/modify}" th:object="${author}" method="POST">
                    <input type="hidden" th:field="*{id}">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="firstname" class="form-label">Firstname</label>
                            <input id="firstname" type="text" class="form-control" th:field="*{name}"
                                placeholder="Firstname..." required>
                        </div>
                        <div class="col">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input id="lastname" type="text" class="form-control" th:field="*{surname}"
                                placeholder="Lastname..." required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" th:field="*{email}"
                            placeholder="mario.rossi@example.com" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Update</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <script th:replace="~{index :: bootstrap}"></script>
</body>

</html>
